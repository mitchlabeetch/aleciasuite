version: '3.9'

services:
  # PostgreSQL Database
  alecia-postgres:
    image: postgres:17-alpine
    container_name: alecia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: alecia
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: alecia
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/migrations:/docker-entrypoint-initdb.d
    networks:
      - alecia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alecia"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  alecia-redis:
    image: redis:7-alpine
    container_name: alecia-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - alecia-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Minio S3 Storage
  alecia-minio:
    image: minio/minio:latest
    container_name: alecia-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-alecia-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - alecia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Next.js Website (App + Marketing)
  alecia-website:
    image: alecia/website:latest
    container_name: alecia-website
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://alecia:${POSTGRES_PASSWORD}@alecia-postgres:5432/alecia
      REDIS_URL: redis://:${REDIS_PASSWORD}@alecia-redis:6379
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: https://app.alecia.markets
      MINIO_ENDPOINT: alecia-minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-alecia-admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
    networks:
      - alecia-network
    depends_on:
      - alecia-postgres
      - alecia-redis
      - alecia-minio
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Colab (Collaboration)
  alecia-colab:
    image: alecia/colab:latest
    container_name: alecia-colab
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://alecia:${POSTGRES_PASSWORD}@alecia-postgres:5432/alecia
      REDIS_URL: redis://:${REDIS_PASSWORD}@alecia-redis:6379
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: https://app.alecia.markets
      MINIO_ENDPOINT: alecia-minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-alecia-admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      HOCUSPOCUS_URL: ws://alecia-hocuspocus:1234
    networks:
      - alecia-network
    depends_on:
      - alecia-postgres
      - alecia-redis
      - alecia-minio

  # Caddy Reverse Proxy
  alecia-caddy:
    image: caddy:2-alpine
    container_name: alecia-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/caddy/Caddyfile.staging:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - alecia-network
    depends_on:
      - alecia-website
      - alecia-colab

volumes:
  postgres_data:
  redis_data:
  minio_data:
  caddy_data:
  caddy_config:

networks:
  alecia-network:
    driver: bridge
