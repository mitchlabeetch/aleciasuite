# infrastructure/searxng/settings.yml
use_default_settings: true
general:
  instance_name: "Alecia Recherche"
  debug: false
search:
  safe_search: 0
  autocomplete: "google"
  default_lang: "fr"
server:
  secret_key: ""
  bind_address: "0.0.0.0"
  port: 8080
  limiter: true
engines:
  - name: google
    engine: google
    shortcut: g
  - name: bing
    engine: bing
    shortcut: b
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
  - name: wikipedia
    engine: wikipedia
    shortcut: w
